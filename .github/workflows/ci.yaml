name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  DATABASE_URL: "postgres://ci:ci@localhost:5432/ci?sslmode=disable"
  PGPASSFILE: config/.pgpass
  PIPENV_VENV_IN_PROJECT: "1"
  PYTHONPATH: "src"
  TEST_SERVICE_URL: "http://localhost:8000"

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 3.9 ]
    runs-on: ${{ matrix.os }}
    outputs:
      pipfile: ${{ steps.pipfile-hash.outputs.pipfile-hash }}
      python-location: ${{ env.pythonLocation }}
      python-version: ${{ matrix.python-version }}
      runs-on: ${{ matrix.os }}
    steps:
      - name: '🧱 The code is pulled from repo.'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: '🐍 Python is set up.'
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ matrix.python-version }}
      - name: '☁️ The whole runtime is cached.'
        id: cache-runtime
        uses: actions/cache@v2
        with:
          key: cache-runtime-${{ matrix.os }}-${{ env.pythonLocation }}-${{ hashFiles('Pipfile.lock') }}
          path: ${{ env.pythonLocation }}
      - name: '🛠 Pipfile.lock hash is set.'
        id: pipfile-hash
        run: echo "::set-output name=pipfile-hash::${{ hashFiles('Pipfile.lock') }}"
      - name: '🪛 Pipenv is installed.'
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: pip install pipenv
      - name: '🔋 The dependencies are installed.'
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: make venv-deploy-all
  run-tests:
    env:
      DATABASE_URL: postgresql://ci:ci@localhost:5432/ci
      TELEGRAM_BOT_TOKEN: TELEGRAM_BOT_TOKEN
      WEBHOOK_SECRET: WEBHOOK_SECRET
    needs:
      - build
    runs-on: ${{ needs.build.outputs.runs-on }}
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-retries 5
          --health-timeout 5s
        env:
          POSTGRES_DB: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_USER: ci
    steps:
      - name: '🧱 The code is pulled from repo.'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: '🐍 Python is set up.'
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ needs.build.outputs.python-version }}
      - name: '🌩 The whole runtime is restored from cache.'
        id: restore-build
        uses: actions/cache@v2
        with:
          key: cache-runtime-${{ needs.build.outputs.runs-on }}-${{ needs.build.outputs.python-location }}-${{ needs.build.outputs.pipfile }}
          path: ${{ needs.build.outputs.python-location }}
      - name: '🛠 The release steps are performed.'
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: |
          chmod 0600 config/.pgpass
          make initdb release
      - name: '🏎 The production web server is started.'
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make run-prod &
      - name: '🚓 The tests are started.'
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make tests coverage
      - name: '📡 SonarCloud has scanned the project.'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  check-code-typing:
    needs:
      - build
    runs-on: ${{ needs.build.outputs.runs-on }}
    steps:
      - name: '🧱 The code is pulled from repo.'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: '🐍 Python is set up.'
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ needs.build.outputs.python-version }}
      - name: '🌩 The whole runtime is restored from cache.'
        id: restore-build
        uses: actions/cache@v2
        with:
          key: cache-runtime-${{ needs.build.outputs.runs-on }}-${{ needs.build.outputs.python-location }}-${{ needs.build.outputs.pipfile }}
          path: ${{ needs.build.outputs.python-location }}
      - name: '🚓 The code typing is checked.'
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make code-typing
  check-code-format:
    needs:
      - build
    runs-on: ${{ needs.build.outputs.runs-on }}
    steps:
      - name: '🧱 The code is pulled from repo.'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: '🐍 Python is set up.'
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ needs.build.outputs.python-version }}
      - name: '🌩 The whole runtime is restored from cache.'
        id: restore-build
        uses: actions/cache@v2
        with:
          key: cache-runtime-${{ needs.build.outputs.runs-on }}-${{ needs.build.outputs.python-location }}-${{ needs.build.outputs.pipfile }}
          path: ${{ needs.build.outputs.python-location }}
      - name: '🚓 The code format is checked.'
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make code-format
  run-code-linters:
    needs:
      - build
    runs-on: ${{ needs.build.outputs.runs-on }}
    steps:
      - name: '🧱 The code is pulled from repo.'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: '🐍 Python is set up.'
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ needs.build.outputs.python-version }}
      - name: '🌩 The whole runtime is restored from cache.'
        id: restore-build
        uses: actions/cache@v2
        with:
          key: cache-runtime-${{ needs.build.outputs.runs-on }}-${{ needs.build.outputs.python-location }}-${{ needs.build.outputs.pipfile }}
          path: ${{ needs.build.outputs.python-location }}
      - name: '🚓 The code style is checked.'
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make code-linters
